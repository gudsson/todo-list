<!DOCTYPE html>
<html>
  <head>
    <title>Todo Lists</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheets/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- <script src="javascripts/todo_v3.js"></script> -->
    <script src="javascripts/handlebars.js"></script>
  </head>

  <body>
    <input type="checkbox" id="sidebar_toggle">
    <div id="sidebar">
      <section id="all">
        <div id="all_todos">
          <header data-title="All Todos" data-total="" id="all_header" class="active">
            <dl>
            <dt>All Todos</dt><dd></dd>
            </dl>
          </header>
        </div>
        <article id="all_lists"></article>
      </section>
      <section class="completed" id="completed_items">
        <div id="completed_todos">
          <header data-title="Completed" data-total="" id="all_done_header">
            <dl>
              <dt>Completed</dt><dd></dd>
            </dl>
          </header>
        </div>
        <article id="completed_lists">
          <dl data-title="02/15" data-total="1" id="02/15">
            <dt><time>02/15</time></dt>
            <dd>1</dd>
          </dl>
        </article>
      </section>
    </div>

    <div id="items">
      <header>
        <label for="sidebar_toggle">
          <img src="images/hamburger.png" alt="Toggle Sidebar">
        </label>
        <dl>
            <dt><time>All Todos</time></dt><dd>4</dd>
        </dl>
      </header>
      <main>
        <label for="new_item">
          <img src="images/plus.png" alt="Add Todo Item">
          <h2>Add new to do</h2>
        </label>
        <table cellspacing="0">
          <tbody>
            <tr data-id="2">
              <td class="list_item">
              <input type="checkbox" name="item_2" id="item_2" checked="">
              <span class="check"></span>
              <label for="item_2">Veep - 04/19</label></td>
              <td class="delete"><img src="images/trash.png" alt="Delete"></td>
            </tr>
          </tbody>
        </table>
        <div class="modal" id="modal_layer"></div>
        <div class="modal" id="form_modal"></div>
      </main>
    </div>
  </body>

  <script id='modalForm' type='text/x-handlebars'>
    <form action="" method="post">
      <fieldset>
        <ul>
          <li>
            <label for="title">Title</label>
            <input type="hidden" name="id" id="id" value="{{id}}">
            <input type="text" name="title" id="title" placeholder="Item 1" value="{{title}}">
          </li>
          <li>
            <label for="due">Due Date</label>
            <div class="date">
              <select id="due_day" name="due_day">
                {{> dayOptions value=day}}
              </select>  /
              <select id="due_month" name="due_month">
                {{> monthOptions value=month}}
              </select> /
              <select id="due_year" name="due_year" placeholder="year">
                {{> yearOptions value=year}}
              </select>
            </div>
          </li>
          <li>
            <label for="description">Description</label>
            <textarea cols="50" name="description" rows="7" placeholder="Description">{{description}}</textarea>
          </li>
          <li>
            <input type="submit" value="Save">
            <button name="complete">Mark As Complete</button>
          </li>
        </ul>
      </fieldset>
    </form>
  </script>

  <!-- Sidebar Templates -->
  <script id='sidebarList' type='text/x-handlebars'>
    {{#each dateGroups}}
    <dl data-title="{{this}}" data-total="">
      <dt><time>{{this}}</time></dt>
      <dd></dd>
    </dl>
    {{/each}}
  </script>
